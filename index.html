<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
    <title>EXPENSE TRACKER</title>
</head>
<body>
    <div class="container">
        <h1 class="expense-title">Expense Tracker</h1>
        <!--BALANCE-->
        <div class="balance">
            <h1 id="balance">$0.00</h1>
            <h4>Current Balance</h4>
        </div>
        <!--INCOME EXpENSE-->

        <div class="inc-exp-container">
            <div class="income">
                <h2 id="income">$0.00<i class="fa fa-caret-up" aria-hidden="true"></i>
                </h2>
                <h4>Income</h4>
            </div>
            <div class="expense">
                <h2 id="expense">$0.00<i class="fa fa-caret-down" aria-hidden="true"></i>
                </h2>
                <h4>Expense</h4>
            </div>
        </div>
        <!--HISTORY-->

        <div class="history">
            <h2 class="title-history">History</h2>
            <ul class="history-box" id="list">
             < <li class="plus"><h4>Payment</h4><span>+$100
                    <!--<<i class="fa fa-caret-up" aria-hidden="true"></i>
                    <i class="fa fa-trash-alt" aria-hidden="true"></i>


                </span></li>-->
              
                    

            </ul>
        </div>
<!--Add transcation section-->
<div class="transaction">
    <h2 class="transaction-title">Add New Transaction</h2>
    <form action="#" class="transaction-form" id="form">
    <input type="text" id="text" class="for-text" placeholder="Insert text here(eg.salary)">
    <input type="number" id="amount" class="for-amount" placeholder="Insert text here(eg.salary)"> <button>Add Transaction</button>
   
</form>
</div>

          </div>
    <script src="app.js"></script>
</body>
</html>
